repository: SwedbankPay/developer.swedbankpay.com
remote_theme: SwedbankPay/swedbank-pay-design-guide-jekyll-theme
exclude: ["Gemfile*", "Rakefile"]
plugins:
  - "jekyll-github-metadata"
tipue_search:
  include:
    pages: true
opengraph:
  description: Swedbank Pay Developer Portal
  image: /assets/img/swedbank-pay-developer-portal.png
design_guide:
  base_url: https://design.swedbankpay.com
  version: 4.1.0
search:
  enabled: true
  url: /search
topbar:
  navigation:
  - url: /checkout/
    title: Checkout
  - url: /payments/
    title: Payments
  - url: /resources/
    title: Resources
defaults:
  - values:
      layout: default
